<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/920425ff0d.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/920425ff0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h2 class="ms-2">Paymen form example</h2>
            </div>
            <div class="card-body mx-2">
                <div class="alert alert-danger" role="alert">
                    <h5>Some Field are missing</h5>
                </div>
                <form>
                    <div class="row mb-3"> <!-- PRIMERA FILA DE IMPUTS -->
                        <div class="col-md-5">
                            <label for="label-card" class="form-label">
                                <h6>Card #</h6>
                            </label>
                            <input type="number" class="form-control" id="label-card" name="card"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="CVC" class="form-label">
                                <h6>CVC #</h6>
                            </label>
                            <input type="number" class="form-control" id="CVC" name="cvc" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="monto" class="form-label">
                                <h6>Amount</h6>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <h6>$</h6>
                                </span>
                                <input type="number" class="form-control" id="monto" name="Amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3"> <!-- SEGUNDA FILA DE IMPUTS -->
                        <div class="col-md">
                            <label for="First-Name" class="form-label">
                                <h6>First Name</h6>
                            </label>
                            <input type="text" class="form-control" id="First-Name" name="First-Name">
                        </div>
                        <div class="col-md">
                            <label for="Last-Name" class="form-label">
                                <h6>Last Name</h6>
                            </label>
                            <input type="text" class="form-control" id="Last-Name" name="Last-Name">
                        </div>
                    </div>
                    <div class="row mb-3"> <!-- TERCERA FILA DE IMPUTS -->
                        <div class="col-md-6">
                            <label for="City" class="form-label">
                                <h6>City</h6>
                            </label>
                            <input type="text" class="form-control" id="City" name="City">
                        </div>
                        <div class="col-md-3">
                            <label for="State" class="form-label">
                                <h6>State</h6>
                            </label>
                            <select id="State" class="form-select" name="State">
                                <option selected>Pick a state</option>
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="Postal-Code" class="form-label">
                                <h6>Postal Code</h6>
                            </label>
                            <input type="number" class="form-control" id="Postal-Code" name="Postal-Code">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <label class="mb-2">
                                <h6>We accept:</h6>
                            </label>

                            <div class="bg-secondary p-2 rounded d-flex justify-content-between align-items-center w-50">
                                <input type="radio" name="tipo-card" class="form-check-input" value="master">
                                <i class="fa-brands fa-cc-mastercard fa-xl text-white bg-secondary"></i>

                                <input type="radio" name="tipo-card" class="form-check-input" value="visa">
                                <i class="fa-brands fa-cc-visa fa-xl text-white bg-secondary"></i>

                                <input type="radio" name="tipo-card" class="form-check-input" value="diners">
                                <i class="fa-brands fa-cc-diners-club fa-xl text-white bg-secondary"></i>

                                <input type="radio" name="tipo-card" class="form-check-input" value="america">
                                <i class="fa-brands fa-cc-amex fa-xl text-white bg-secondary"></i>
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <label for="Message" class="form-label">
                                <h6>Message</h6>
                            </label>
                            <textarea class="form-control" id="Message" name="Message" rows="4"></textarea>
                            <div class="form-text">Add any notes here</div>
                        </div>

                    </div>
            </div>

            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" class="btn btn-primary me-2">Send</button>
            </div>
        </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
